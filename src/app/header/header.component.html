<!-- Header -->
<header style="
  background-color: blueviolet; 
  color: white; 
  padding: 20px; 
  display: flex; 
  justify-content: space-between; 
  align-items: center;
">
  <!-- Logo or Title -->
  <div style="font-size: 24px; font-weight: bold;">
    My Website
  </div>

  <!-- Login Button -->
  <button 
  (click)="toLogin()"
  style="
    background-color: white; 
    color: blueviolet; 
    border: none; 
    padding: 10px 20px; 
    font-size: 16px; 
    cursor: pointer; 
    border-radius: 5px;
  ">
    Login
  </button>
</header>
